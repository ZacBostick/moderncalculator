<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modern Calculator</title>
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            <div class="screen__output">
                <div class="screen__output__text">
                    <p class="screen__output__text__input">0</p>
                </div>
            </div>
        </section>
        <section class="buttons">
            <div class="button-row">
            <button class="buttons_clear">C</button>
            <button class="buttons_delete">DEL</button>
            <button class="buttons_operator">%</button>
            <button class="buttons_operator">÷</button>
            </div>
            <div class="button-row">
            <button class="buttons_number">7</button>
            <button class="buttons_number">8</button>
            <button class="buttons_number">9</button>
            <button class="buttons_operator">×</button>
            </div>
            <div class="button-row">
            <button class="buttons_number">4</button>
            <button class="buttons_number">5</button>
            <button class="buttons_number">6</button>
            <button class="buttons_operator">−</button>
            </div>
            <div class="button-row">
            <button class="buttons_number">1</button>
            <button class="buttons_number">2</button>
            <button class="buttons_number">3</button>
            <button class="buttons_operator">+</button>
            </div>
            <div class="button-row">
            <button class="buttons_zero">0</button>
            <button class="buttons_equal">=</button>
            </div>
        </section>
    <script src="script.js"></script>
</body>
</html>
